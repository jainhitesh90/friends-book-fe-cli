<div>
    <div class="spinner-div">
        <div *ngIf="fetchingProfile" >
            <custom-spinner [loadingText]="Fetching"> </custom-spinner>
        </div>
        <div *ngIf="!fetchingProfile">
            <div *ngIf="socialUserModel!=null" align="center">
                <img src="{{socialUserModel.image}}" class='circle-picture' id="user-image">
                <br />
                <h1> <b> {{socialUserModel.name}} </b> </h1>
                <h4> {{socialUserModel.email}} </h4>
            </div>
        </div>
    </div>

    <div class="spinner-div">
        <div *ngIf="fetchingFeeds">
            <custom-spinner [loadingText]="Fetching"> </custom-spinner>
        </div>
        <div *ngIf="!fetchingFeeds">
            <div align="left" *ngIf="feeds!=null" id="feed-container">
                <h1> <b> Updates </b> </h1>
                <div *ngFor="let feed of feeds; let i=index">
                    <feed-component [feed]="feed"> </feed-component>
                </div>
            </div>
        </div>
    </div>
</div>
